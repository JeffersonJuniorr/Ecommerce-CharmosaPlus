<div class="product-management-container">
  <div class="product-management-content">
    <div class="header">
      <h1>Cadastrar Produtos</h1>
      <div class="header-buttons">
        <button class="view-products-btn" (click)="openProductList()">
          <mat-icon>visibility</mat-icon>
          Ver Produtos
        </button>
      </div>
    </div>

    <div class="content-wrapper single-column">
      <div class="form-section">
        <form [formGroup]="productForm" (ngSubmit)="addProduct()" class="product-form">
          <div class="form-group">
            <label>Nome do Produto</label>
            <input type="text" formControlName="name" required placeholder="Digite o nome do produto">
          </div>

          <div class="form-group">
            <label>Descrição</label>
            <textarea formControlName="description" required placeholder="Digite a descrição do produto"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Preço</label>
              <input type="number" formControlName="price" required placeholder="R$ 0,00">
            </div>

            <div class="form-group">
              <label>Cores</label>
              <input type="text" formControlName="colors" placeholder="Ex: Vermelho, Azul, Preto">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Quantidade em Estoque</label>
              <input type="number" formControlName="quantity" min="0" required placeholder="Quantidade disponível">
            </div>
          
            <div class="form-group">
              <label>Tamanhos</label>
              <input type="text" formControlName="sizes" placeholder="Ex: P, M, G, GG">
            </div>

            <div class="form-group">
              <label>Imagens</label>
              <div class="file-input-wrapper">
                <button type="button" class="file-input-button">
                  <mat-icon>cloud_upload</mat-icon>
                  Selecionar Imagens
                </button>
                <input type="file" multiple (change)="onFileChange($event)">
                <span *ngIf="selectedFiles.length > 0">
                  {{selectedFiles.length}} arquivo(s) selecionado(s)
                </span>
              </div>
            </div>
          </div>

          <button type="submit" class="submit-button" [disabled]="!productForm.valid">
            <mat-icon>add_circle</mat-icon>
            Cadastrar Produto
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
